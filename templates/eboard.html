<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SASE at the University of Michigan</title>
    <link rel="icon" href="resources/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="/static/eboard.css">
  </head>

  <body>
    {% include 'navbar.html' %}
    
    <section class="section is-medium">
      <p class="titleFont is-size-1 has-text-centered pb-6">Meet the Executive Board</p>
      <div class="container has-text-centered">
        <div class="columns is-centered">
        {% for item in eboardRows %}
        {% if loop.index0 % 3 == 0 %}
          </div><div class="columns is-centered">
        {% endif %}
          <div class="column is-one-third">
            <div class="card">
              <div class="card-image">
                <figure class="image is-5by3">
                  <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                </figure>
              </div>
              <div class="card-content">
                <div class="content">
                  <span class="titleFont is-size-3">{{ item.name }}</span><br>
                  <span class="titleFont is-size-3">{{ item.position }}</span><br>
                  <p style="font-size: 1rem;">{{ item.greeting }}</p>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </section>

    {% include 'footer.html' %}

    <script src="/static/main.js"></script>
  </body>
</html>
